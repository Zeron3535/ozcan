{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profesyonel Profili Oluştur{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0">Profesyonel Profili Oluştur</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        Lütfen profesyonel profilinizi oluşturmak için aşağıdaki bilgileri doldurun.
                    </p>
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                Profili Oluştur
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
